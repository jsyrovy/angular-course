<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">
        Only show odd numbers
      </button>
      <br /><br />
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li
            class="list-group-item"
            *ngFor="let odd of oddNumbers"
            [ngClass]="{ odd: odd % 2 != 0 }"
            [ngStyle]="{
              backgroundColor: odd % 2 !== 0 ? 'yellow' : 'transparent'
            }"
          >
            {{ odd }}
          </li>
        </div>
        <div *appUnless="!onlyOdd">
          <li class="list-group-item" *ngFor="let even of evenNumbers">
            {{ even }}
          </li>
        </div>
      </ul>
      <ng-template [ngIf]="onlyOdd">
        <p>Only odd</p>
      </ng-template>
      <p appBasicHighlight>Styled with basic directive.</p>
      <p appBetterHighlight defaultColor="pink" [highlightColor]="'orange'">
        Styled with better directive.
      </p>
      <div [ngSwitch]="value">
        <p *ngSwitchCase="5">5</p>
        <p *ngSwitchCase="10">10</p>
        <p *ngSwitchCase="15">15</p>
        <p *ngSwitchDefault>?</p>
      </div>
    </div>
  </div>
</div>
