<!DOCTYPE html>
<html ng-app>
  <head>
    <title>More on Directives</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body
    ng-init="data={name:'James', isVisible: true, loggedIn: false, status: 'red'}"
  >
    <div ng-cloak>
      <div ng-switch on="data.loggedIn">
        <div ng-switch-when="true" ng-class="data.status">
          Welcome {{ data.name }}
        </div>
        <div ng-switch-default ng-class="data.status">Login</div>
      </div>
      <br />
      <div ng-show="data.isVisible">
        Name: <input type="text" ng-model="data.name" />
        {{ data.name }}
      </div>
      <button ng-click="data.loggedIn = true; data.status = 'navy';">
        Login
      </button>
    </div>
    <script src="../../shared/js/angular.js"></script>
  </body>
</html>
